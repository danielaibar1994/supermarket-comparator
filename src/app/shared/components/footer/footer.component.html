<div class="footer">
  <div class="footer-title">
    <span class="market-support">Selecciona tus supermercados:</span>
  </div>
  <div class="brand-logos">
    <img
      (click)="clickSupermarket('consum')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['consum'] }"
      src="../../../../assets/images/logo-peque-consum.png"
      alt="Consum"
    />
    <img
      (click)="clickSupermarket('mercadona')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['mercadona'] }"
      src="../../../../assets/images/logo-Mercadona-peque.png"
      alt="Mercadona"
      style="border-radius: 25px"
    />
    <img
      (click)="clickSupermarket('carrefour')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['carrefour'] }"
      src="../../../../assets/images/carre-logo.png"
      alt="Carrefour"
    />

    <img
      (click)="clickSupermarket('aldi')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['aldi'] }"
      src="../../../../assets/images/logo-aldi.svg"
      alt="ALDI"
    />

    <img
      (click)="clickSupermarket('dia')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['dia'] }"
      src="../../../../assets/images/logo-dia.png"
      alt="DIA"
    />

    <img
      (click)="clickSupermarket('masymas')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['masymas'] }"
      src="../../../../assets/images/masymas-logo.png"
      alt="MASYMAS"
      style="border-radius: 8px"
    />
  </div>

  <div class="brand-logos">
    <img
      (click)="clickSupermarket('alcampo')"
      [ngClass]="{ 'market-no-selected': !supermarketsSelected['alcampo'] }"
      src="../../../../assets/images/alcampo-logo.png"
      alt="ALCAMPO"
    />
  </div>
</div>
