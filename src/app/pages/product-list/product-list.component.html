<div
  class="home-container"
  [ngClass]="{ 'empty-data': !externalProducts.length }"
>
  <div class="header-container">
    <img src="../../../assets/images/carro2.png" alt="Logo Super mas barato" />
    <h3>Comparador de precios entre los supermercados más habituales.</h3>
  </div>
  <div class="">
    <div class="search-container">
      <div class="input-container">
        <input
          type="text"
          class="search-input"
          id="searchQuery"
          [(ngModel)]="inputSearch"
          (input)="onSearchQueryInput($event)"
          placeholder="{{ 'Busque su producto: leche, lentejas...' }}"
        />
        <!-- <div
          *ngIf="inputSearch.length"
          class="clear-button"
          (click)="clearInput()"
        >
          X
        </div> -->
      </div>
    </div>
  </div>

  <div
    class="container-sticky"
    *ngIf="isSticky"
    [ngClass]="{ sticky: isSticky }"
  >
    <div class="search-container">
      <div class="input-container">
        <input
          type="text"
          class="search-input"
          id="searchQuery"
          [(ngModel)]="inputSearch"
          (input)="onSearchQueryInput($event)"
          placeholder="{{ 'Busque su producto: leche, lentejas...' }}"
        />
      </div>
    </div>
  </div>
  <app-footer
    [supermarketsSelected]="supermarketsSelected"
    (supermarketChange)="clickSupermarket($event)"
  ></app-footer>
</div>

<ng-container *ngIf="!empty">
  <div class="container-types">
    <div class="results-title-container">
      <h2 class="results-title">Resultados:</h2>
    </div>

    <div class="types-buttons">
      <div class="types-buttons-container">
        <span
          class="type-button"
          [ngClass]="{ selectedType: filterByType === 'SUPERMARKET' }"
          (click)="setType('SUPERMARKET')"
          >Supermercados</span
        >
      </div>
      <div class="types-buttons-container">
        <span
          class="type-button"
          [ngClass]="{ selectedType: filterByType === 'PRICE' }"
          (click)="setType('PRICE')"
          >Más Barato</span
        >
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="filterByType === 'SUPERMARKET'">
  <app-supermarket-view
    [externalProducts]="externalProducts"
    [supermarkets]="supermarkets"
  ></app-supermarket-view>
</ng-container>

<ng-container *ngIf="filterByType === 'PRICE'">
  <app-price-comparator
    [externalProducts]="externalProducts"
  ></app-price-comparator>
</ng-container>

<ng-container>
  <div class="copyright-container">
    <span>{{ year }} - Super más barato - Desarrollada por Daniel Aibar</span>
  </div>
</ng-container>
