<div
  class="home-container"
  [ngClass]="{ 'empty-data': !externalProducts.length }"
>
  <div class="header-container">
    <!-- <h1>Super m치s barato</h1> -->
    <img
      src="../../../assets/images/carro2.png"
      alt="Logo Super mas barato"
      style="width: 200px; filter: drop-shadow(0 0 0.75rem #acdcff)"
    />
    <h3 style="color: white; text-shadow: 0px 1px 1px #000000; margin: 1rem">
      Comparador de precios entre los supermercados m치s habituales.
    </h3>
  </div>
  <div class="">
    <div class="search-container">
      <div class="input-container">
        <input
          type="text"
          class="search-input"
          id="searchQuery"
          [(ngModel)]="inputSearch"
          (input)="onSearchQueryInput($event)"
          placeholder="{{ 'Busque su producto: leche, lentejas...' }}"
        />
        <!-- <div
          *ngIf="inputSearch.length"
          class="clear-button"
          (click)="clearInput()"
        >
          X
        </div> -->
      </div>
    </div>
  </div>

  <div
    class="container-sticky"
    *ngIf="isSticky"
    [ngClass]="{ sticky: isSticky }"
  >
    <div class="search-container">
      <div class="input-container">
        <input
          type="text"
          class="search-input"
          id="searchQuery"
          [(ngModel)]="inputSearch"
          (input)="onSearchQueryInput($event)"
          placeholder="{{ 'Busque su producto: leche, lentejas...' }}"
        />
      </div>
    </div>
  </div>
  <app-footer
    [supermarketsSelected]="supermarketsSelected"
    (supermarketChange)="clickSupermarket($event)"
  ></app-footer>
</div>

<ng-container *ngIf="!empty">
  <div class="container-types">
    <div style="float: left; font-size: 14px">
      <h2 class="results-title">Resultados:</h2>
    </div>

    <div class="types-buttons">
      <div style="float: left; font-size: 14px">
        <span
          class="type-button"
          [ngClass]="{ selectedType: filterByType === 'SUPERMARKET' }"
          (click)="setType('SUPERMARKET')"
          >Supermercados</span
        >
      </div>
      <div style="float: left; font-size: 14px">
        <span
          class="type-button"
          [ngClass]="{ selectedType: filterByType === 'PRICE' }"
          (click)="setType('PRICE')"
          >M치s Barato</span
        >
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="filterByType === 'SUPERMARKET'">
  <app-supermarket-view
    [externalProducts]="externalProducts"
    [supermarkets]="supermarkets"
  ></app-supermarket-view>
</ng-container>

<ng-container *ngIf="filterByType === 'PRICE'">
  <app-price-comparator
    [externalProducts]="externalProducts"
  ></app-price-comparator>
</ng-container>

<ng-container>
  <div class="copyright-container">
    <span>{{ year }} - Super m치s barato - Desarrollada por Daniel Aibar</span>
  </div>
</ng-container>
