<div
  class="home-container"
  [ngClass]="{ 'empty-data': !products.length && !externalProducts.length }"
>
  <div class="header-container">
    <h1>Super más barato</h1>
    <h3 style="color: #145487">
      Comparador de precios entre los supermercados más habituales en la
      Comunidad Valenciana.
    </h3>
  </div>
  <div class="container-sticky" [ngClass]="{ sticky: isSticky }">
    <div class="search-container">
      <input
        type="text"
        class="search-input"
        id="searchQuery"
        (input)="onSearchQueryInput($event)"
        placeholder="{{ 'Busque su producto: leche, lentejas...' }}"
      />
    </div>
  </div>
</div>

<div class="list-container" *ngIf="products.length">
  <h3 class="sticky-brand consum">
    <img
      src="../../../assets/images/logo-consum.png"
      alt=""
      style="width: 30px"
    />
    CONSUM
  </h3>
  <div class="mini-grid__container">
    <ng-container *ngFor="let item of products">
      <app-product-view [product]="item"></app-product-view>
    </ng-container>
  </div>
</div>

<ng-container *ngFor="let item of supermarkets">
  <div class="list-container" *ngIf="filter(item.name).length">
    <h3
      class="sticky-brand external"
      [style.background-color]="item.background"
    >
      <img
        src="{{ item.src }}"
        alt="{{ item.name }}"
        [style.width]="item.srcWidth"
      />
    </h3>

    <div class="mini-grid__container">
      <ng-container *ngFor="let product of filter(item.name)">
        <app-external-product-view
          [type]="item.name"
          [product]="product"
        ></app-external-product-view>
      </ng-container>
    </div>
  </div>
</ng-container>

<app-footer></app-footer>
